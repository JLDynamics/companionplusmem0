<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rudi">
    <title>Rudi ü¶ù - AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #header {
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            background: #1C1C1E;
            border-bottom: 1px solid #2C2C2E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        #header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        #memories-btn {
            padding: 8px 16px;
            background: #2C2C2E;
            border: none;
            border-radius: 12px;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        
        #memories-btn:active {
            background: #3C3C3E;
        }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user {
            background: #007AFF;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 4px;
        }
        
        .assistant {
            background: #1C1C1E;
            border-bottom-left-radius: 4px;
        }
        
        .typing {
            background: #1C1C1E;
            padding: 16px;
            border-radius: 18px;
            max-width: 85%;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            background: #1C1C1E;
            border-top: 1px solid #2C2C2E;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: none;
            background: #2C2C2E;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        #message-input::placeholder {
            color: #666;
        }
        
        #send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #007AFF;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        #send-btn:disabled {
            background: #2C2C2E;
            color: #666;
        }
        
        #send-btn:active:not(:disabled) {
            background: #0051D5;
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #modal.show { display: block; }
        
        #modal-content {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #modal-header h2 {
            font-size: 22px;
            font-weight: 600;
        }
        
        #close-modal {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .memory-item {
            background: #2C2C2E;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ü¶ù Rudi</h1>
        <button id="memories-btn">Memories</button>
    </div>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Message Rudi..." autocomplete="off">
        <button id="send-btn" disabled>‚ñ≤</button>
    </div>
    
    <div id="modal">
        <div id="modal-content">
            <div id="modal-header">
                <h2>üìö Your Memories</h2>
                <button id="close-modal">Done</button>
            </div>
            <div id="memories-list"></div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const memoriesBtn = document.getElementById('memories-btn');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');
        const memoriesList = document.getElementById('memories-list');
        
        // Enable send button when input has text
        messageInput.addEventListener('input', () => {
            sendBtn.disabled = !messageInput.value.trim();
        });
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                hideTyping();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addMessage(data.response, 'assistant');
            } catch (error) {
                hideTyping();
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
                console.error('Error:', error);
            }
        }
        
        async function loadMemories() {
            try {
                const response = await fetch('/memories');
                const data = await response.json();
                
                if (data.memories.length === 0) {
                    memoriesList.innerHTML = '<div class="empty-state">No memories stored yet.<br>Start chatting to create memories!</div>';
                } else {
                    memoriesList.innerHTML = data.memories
                        .map((m, i) => `<div class="memory-item">${i + 1}. ${m.memory}</div>`)
                        .join('');
                }
                
                modal.classList.add('show');
            } catch (error) {
                memoriesList.innerHTML = '<div class="empty-state">Error loading memories.</div>';
                modal.classList.add('show');
                console.error('Error loading memories:', error);
            }
        }
        
        sendBtn.onclick = sendMessage;
        messageInput.onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };
        
        memoriesBtn.onclick = loadMemories;
        closeModal.onclick = () => modal.classList.remove('show');
        modal.onclick = (e) => {
            if (e.target === modal) modal.classList.remove('show');
        };
        
        // Initial greeting
        addMessage("Hey! I'm Rudi, your sarcastic red panda companion. What's on your mind?", 'assistant');
    </script>
</body>
</html>
