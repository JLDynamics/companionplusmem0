<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rudi">
    <title>Rudi ü¶ù - AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            background: #1C1C1E;
            border-bottom: 1px solid #2C2C2E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        #header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        #memories-btn {
            padding: 8px 16px;
            background: #2C2C2E;
            border: none;
            border-radius: 12px;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        
        #memories-btn:active {
            background: #3C3C3E;
        }
        
        #chat-container {
            position: absolute;
            top: 60px;
            bottom: 80px;
            left: 0;
            right: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 30px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
            text-align: left;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user {
            background: #007AFF;
            margin-left: auto;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .assistant {
            background: #1C1C1E;
            border-bottom-left-radius: 4px;
        }
        
        .typing {
            background: #1C1C1E;
            padding: 16px;
            border-radius: 18px;
            max-width: 85%;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        #input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            background: #1C1C1E;
            border-top: 1px solid #2C2C2E;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            z-index: 101;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: none;
            background: #2C2C2E;
            color: #fff;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            outline: none;
            resize: none;
            line-height: 1.4;
            min-height: 44px;
            max-height: 120px;
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
            -webkit-appearance: none;
            appearance: none;
            transition: border-color 0.2s ease;
        }
        
        #message-input:focus {
            border: 1px solid #007AFF;
        }
        
        #message-input::placeholder {
            color: #666;
        }
        
        #send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #007AFF;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        #send-btn:disabled {
            background: #2C2C2E;
            color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        #send-btn:active:not(:disabled) {
            background: #0051D5;
            transform: scale(0.95);
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #modal.show { display: block; }
        
        #modal-content {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #modal-header h2 {
            font-size: 22px;
            font-weight: 600;
        }
        
        #close-modal {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .memory-item {
            background: #2C2C2E;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ü¶ù Rudi</h1>
        <button id="memories-btn">Memories</button>
    </div>
    
    <div id="chat-container"></div>
    
    <div id="input-container">
    <textarea id="message-input" placeholder="Message Rudi..." autocomplete="off" rows="1"></textarea>
        <button id="send-btn" disabled>‚ñ≤</button>
    </div>
    
    <div id="modal">
        <div id="modal-content">
            <div id="modal-header">
                <h2>üìö Your Memories</h2>
                <button id="close-modal">Done</button>
            </div>
            <div id="memories-list"></div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const memoriesBtn = document.getElementById('memories-btn');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');
        const memoriesList = document.getElementById('memories-list');
        
        let isTyping = false;
        
        // Auto-resize textarea with smooth animation
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            const newHeight = Math.min(messageInput.scrollHeight, 120);
            messageInput.style.height = newHeight + 'px';
        }

        // Enable send button and auto-resize
        messageInput.addEventListener('input', () => {
            sendBtn.disabled = !messageInput.value.trim() || isTyping;
            autoResizeTextarea();
        });
        
        // Handle Enter key (send) and Shift+Enter (new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isTyping && messageInput.value.trim()) {
                    sendMessage();
                }
            }
        });

        // Initialize textarea height
        autoResizeTextarea();
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;
            
            // Set typing state
            isTyping = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input and reset height
            messageInput.value = '';
            autoResizeTextarea();
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                hideTyping();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addMessage(data.response, 'assistant');
            } catch (error) {
                hideTyping();
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
                console.error('Error:', error);
            } finally {
                // Reset typing state and refocus input
                isTyping = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        async function loadMemories() {
            try {
                const response = await fetch('/memories');
                const data = await response.json();
                
                if (data.memories.length === 0) {
                    memoriesList.innerHTML = '<div class="empty-state">No memories stored yet.<br>Start chatting to create memories!</div>';
                } else {
                    memoriesList.innerHTML = data.memories
                        .map((m, i) => `<div class="memory-item">${i + 1}. ${m.memory}</div>`)
                        .join('');
                }
                
                modal.classList.add('show');
            } catch (error) {
                memoriesList.innerHTML = '<div class="empty-state">Error loading memories.</div>';
                modal.classList.add('show');
                console.error('Error loading memories:', error);
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        memoriesBtn.addEventListener('click', loadMemories);
        closeModal.addEventListener('click', () => modal.classList.remove('show'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('show');
        });
        
        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
        
        // No initial greeting - let the user start the conversation
    </script>
</body>
</html>
