<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rudi">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ü¶ù</text></svg>">
    <title>Rudi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Full-screen container that scrolls */
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Fixed header */
        .header {
            background: #1C1C1E;
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header button {
            background: transparent;
            border: none;
            color: #007AFF;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
        }

        /* Scrollable messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: pop 0.2s ease-out;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .msg.user {
            background: #007AFF;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .msg.assistant {
            background: #2C2C2E;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing {
            background: #2C2C2E;
            padding: 14px;
            border-radius: 18px;
            align-self: flex-start;
            display: flex;
            gap: 4px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        /* Input bar - at bottom but NOT fixed */
        .input-bar {
            background: #1C1C1E;
            border-top: 1px solid #333;
            padding: 10px 12px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            display: flex;
            gap: 8px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .input-bar textarea {
            flex: 1;
            background: #2C2C2E;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            padding: 10px 14px;
            resize: none;
            max-height: 80px;
            min-height: 40px;
            outline: none;
            line-height: 1.4;
            /* Prevent textarea from showing through keyboard accessory bar */
            -webkit-appearance: none;
            appearance: none;
        }

        .input-bar textarea::placeholder {
            color: #666;
        }

        .input-bar button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #007AFF;
            color: #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-bottom: 2px;
        }

        .input-bar button:disabled {
            background: #333;
            color: #666;
        }

        .input-bar button:active:not(:disabled) {
            background: #0051D5;
            transform: scale(0.95);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 999;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .modal.show { display: block; }

        .modal-content {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            margin: 40px auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .modal-header button {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 16px;
        }

        .memory {
            background: #2C2C2E;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .empty {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <h1>ü¶ù Rudi</h1>
            <button onclick="openMemories()">Memories</button>
        </div>

        <!-- Messages -->
        <div class="messages" id="msgs"></div>

        <!-- Input bar -->
        <div class="input-bar">
            <textarea 
                id="input" 
                placeholder="Message..." 
                rows="1"
                onkeydown="handleKey(event)"
                oninput="autoResize(this); updateBtn()"></textarea>
            <button id="btn" onclick="send()" disabled>‚ñ≤</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="if(event.target===this) closeMemories()">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìö Memories</h2>
                <button onclick="closeMemories()">Done</button>
            </div>
            <div id="mems"></div>
        </div>
    </div>


    <script>
        const msgs = document.getElementById('msgs');
        const input = document.getElementById('input');
        const btn = document.getElementById('btn');
        const modal = document.getElementById('modal');
        const mems = document.getElementById('mems');
        let sending = false;

        // Auto-resize textarea
        function autoResize(el) {
            el.style.height = '40px'; // Reset to min height
            const newHeight = Math.min(el.scrollHeight, 80); // Max 80px
            el.style.height = newHeight + 'px';
        }

        // Update send button state
        function updateBtn() {
            btn.disabled = !input.value.trim() || sending;
        }

        // Handle Enter key
        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        }

        // Add message
        function addMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.textContent = text;
            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;
        }

        // Show typing
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;
        }

        function hideTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }

        // Send message
        async function send() {
            const text = input.value.trim();
            if (!text || sending) return;

            sending = true;
            btn.disabled = true;

            addMsg(text, 'user');
            input.value = '';
            input.style.height = 'auto';
            showTyping();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                hideTyping();

                if (!res.ok) throw new Error('Network error');

                const data = await res.json();
                addMsg(data.response, 'assistant');
            } catch (err) {
                hideTyping();
                addMsg('Error. Try again.', 'assistant');
            } finally {
                sending = false;
                updateBtn();
                input.focus();
            }
        }


        // Memories
        async function openMemories() {
            mems.innerHTML = '<div class="empty">Loading...</div>';
            modal.classList.add('show');

            try {
                const res = await fetch('/memories');
                const data = await res.json();

                if (data.results?.length > 0) {
                    mems.innerHTML = data.results
                        .map((m, i) => `<div class="memory">${i + 1}. ${m.memory}</div>`)
                        .join('');
                } else {
                    mems.innerHTML = '<div class="empty">No memories yet</div>';
                }
            } catch {
                mems.innerHTML = '<div class="empty">Error loading</div>';
            }
        }

        function closeMemories() {
            modal.classList.remove('show');
        }

        // Focus input on load
        input.focus();
    </script>
</body>
</html>
