<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rudi">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ü¶ù</text></svg>">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Rudi ü¶ù - AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            color-scheme: dark;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        
        #app-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 0; /* Will be dynamically adjusted for keyboard */
        }
        
        #header {
            flex-shrink: 0;
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            background: #1C1C1E;
            border-bottom: 1px solid #2C2C2E;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        #memories-btn {
            padding: 8px 16px;
            background: #2C2C2E;
            border: none;
            border-radius: 12px;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        
        #memories-btn:active {
            background: #3C3C3E;
        }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            padding-bottom: 100px; /* Space for fixed input at bottom */
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            white-space: pre-wrap;
            text-align: left;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user {
            background: #007AFF;
            margin-left: auto;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .assistant {
            background: #1C1C1E;
            border-bottom-left-radius: 4px;
        }
        
        .typing {
            background: #1C1C1E;
            padding: 16px;
            border-radius: 18px;
            max-width: 85%;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        #input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: #1C1C1E;
            border-top: 1px solid #2C2C2E;
        }
        
        #input-container {
            padding: 12px 15px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        /* ContentEditable div instead of input - NO ACCESSORY BAR! */
        #message-input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 20px;
            background: #2C2C2E;
            color: #fff;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            outline: none;
            line-height: 1.4;
            min-height: 40px;
            max-height: 100px;
            overflow-y: auto;
            word-wrap: break-word;
            -webkit-user-select: text;
            user-select: text;
        }
        
        #message-input:empty:before {
            content: attr(data-placeholder);
            color: #666;
            pointer-events: none;
        }
        
        #message-input:focus {
            outline: 2px solid #007AFF;
            outline-offset: -1px;
        }
        
        #send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #007AFF;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        #send-btn:disabled {
            background: #2C2C2E;
            color: #666;
            opacity: 0.5;
        }
        
        #send-btn:active:not(:disabled) {
            background: #0051D5;
            transform: scale(0.95);
        }
        
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #modal.show { display: block; }
        
        #modal-content {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        #modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #modal-header h2 {
            font-size: 22px;
            font-weight: 600;
        }
        
        #close-modal {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .memory-item {
            background: #2C2C2E;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="header">
            <h1>ü¶ù Rudi</h1>
            <button id="memories-btn">Memories</button>
        </div>
        
        <div id="chat-container"></div>
    </div>
    
    <!-- Input moved outside app-container for fixed positioning -->
    <div id="input-wrapper">
        <div id="input-container">
            <!-- ContentEditable div instead of input - removes accessory bar -->
            <div 
                id="message-input" 
                contenteditable="true" 
                data-placeholder="Message Rudi..."
                role="textbox"
                aria-label="Message input"
            ></div>
            <button id="send-btn" disabled>‚ñ≤</button>
        </div>
    </div>
    
    <div id="modal">
        <div id="modal-content">
            <div id="modal-header">
                <h2>üìö Your Memories</h2>
                <button id="close-modal">Done</button>
            </div>
            <div id="memories-list"></div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const memoriesBtn = document.getElementById('memories-btn');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('close-modal');
        const memoriesList = document.getElementById('memories-list');
        const inputWrapper = document.getElementById('input-wrapper');
        
        let isTyping = false;
        let keyboardHeight = 0;
        let debounceTimer = null;
        
        // Improved keyboard handling with debouncing
        function handleKeyboardChange() {
            if (!window.visualViewport) return;
            
            if (debounceTimer) clearTimeout(debounceTimer);
            
            debounceTimer = setTimeout(() => {
                const viewport = window.visualViewport;
                const currentKeyboardHeight = Math.max(0, window.innerHeight - viewport.height);
                const heightDiff = Math.abs(currentKeyboardHeight - keyboardHeight);
                
                // Only update if keyboard height changed significantly (prevents floating during scroll)
                if (heightDiff > 50) {
                    keyboardHeight = currentKeyboardHeight;
                    
                    if (keyboardHeight > 50) {
                        // Keyboard is open - move input up
                        inputWrapper.style.transform = `translateY(-${keyboardHeight}px)`;
                        inputWrapper.style.transition = 'transform 0.25s cubic-bezier(0.17, 0.89, 0.24, 1.0)';
                        chatContainer.style.paddingBottom = `${keyboardHeight + 100}px`;
                        setTimeout(() => {
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }, 100);
                    } else {
                        // Keyboard is closed - reset position
                        inputWrapper.style.transform = 'translateY(0)';
                        inputWrapper.style.transition = 'transform 0.25s cubic-bezier(0.17, 0.89, 0.24, 1.0)';
                        chatContainer.style.paddingBottom = '100px';
                    }
                }
            }, 50); // 50ms debounce
        }
        
        // Add keyboard event listeners
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleKeyboardChange);
        }
        
        // Fallback for browsers without VisualViewport API
        window.addEventListener('resize', () => {
            if (!window.visualViewport) handleKeyboardChange();
        });
        
        // Trigger keyboard handler when input is focused/blurred
        messageInput.addEventListener('focus', () => setTimeout(handleKeyboardChange, 300));
        messageInput.addEventListener('blur', () => setTimeout(handleKeyboardChange, 300));
        
        // Handle input changes for contenteditable
        messageInput.addEventListener('input', () => {
            const text = messageInput.textContent.trim();
            sendBtn.disabled = !text || isTyping;
        });
        
        // Handle Enter key for contenteditable
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const text = messageInput.textContent.trim();
                if (!isTyping && text) {
                    sendMessage();
                }
            }
        });
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        async function sendMessage() {
            const message = messageInput.textContent.trim();
            if (!message || isTyping) return;
            
            // Set typing state
            isTyping = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear contenteditable input
            messageInput.textContent = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                hideTyping();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                addMessage(data.response, 'assistant');
            } catch (error) {
                hideTyping();
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
                console.error('Error:', error);
            } finally {
                // Reset typing state and refocus input
                isTyping = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        async function loadMemories() {
            try {
                const response = await fetch('/memories');
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    memoriesList.innerHTML = data.results
                        .map((m, i) => `<div class="memory-item">${i + 1}. ${m.memory}</div>`)
                        .join('');
                } else {
                    memoriesList.innerHTML = '<div class="empty-state">No memories yet. Start chatting!</div>';
                }
                
                modal.classList.add('show');
            } catch (error) {
                memoriesList.innerHTML = '<div class="empty-state">Error loading memories.</div>';
                modal.classList.add('show');
                console.error('Error:', error);
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        memoriesBtn.addEventListener('click', loadMemories);
        closeModal.addEventListener('click', () => modal.classList.remove('show'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('show');
        });
        
        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
        
        // No initial greeting - let the user start the conversation
    </script>
</body>
</html>
